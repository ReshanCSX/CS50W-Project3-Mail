{% extends "mail/layout.html" %}

{% block body %}

    {% if message %}
    <div class="row justify-content-center mt-3">{{ message }}</div>
    {% endif %}

    <div class="row justify-content-center text-center mt-5">
        <div class="col-12 col-md-8 col-lg-6">
            <h2 class="mb-4">Login</h2>

            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <input autofocus class="form-control" type="email" name="email" placeholder="Email">
                </div>
                <div class="form-group mb-3">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <input class="btn btn-primary mb-4" type="submit" value="Login">
            </form>

            <div class="text-muted small">Don't have an account? <a href="{% url 'register' %}">Register here.</a></div>  
        </div>  
    </div>

{% endblock %}
